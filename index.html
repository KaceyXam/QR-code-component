<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="images/favicon-32x32.png"
			type="image/x-icon"
		/>
		<title>QR Code Component</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;800&display=swap"
			rel="stylesheet"
		/>
		<style>
			:root {
				font-family: "Outfit", sans-serif;
			}
		</style>
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						colors: {
							white: "hsl(0, 0%, 100%)",
							lightgray: "hsl(212, 45%, 89%)",
							grayblue: "hsl(220, 15%, 55%)",
							darkblue: "hsl(218, 44%, 22%)",
						},
					},
				},
			};
		</script>
	</head>
	<body class="bg-lightgray flex items-center justify-center h-screen">
		<section
			class="bg-white flex flex-col max-w-[350px] mx-auto p-4 pb-12 rounded-2xl text-center gap-4 shadow-2xl"
		>
			<div>
				<img
					class="rounded-xl overflow-hidden"
					src="images/image-qr-code.png"
					alt="QR Code"
				/>
			</div>
			<h1 class="text-2xl font-bold mx-4 text-darkblue">
				Improve your front-end skills by building projects
			</h1>
			<p class="mx-4 text-grayblue">
				Scan the QR code to visit Frontend Mentor and take your coding skills to
				the next level
			</p>
		</section>
	</body>
</html>
